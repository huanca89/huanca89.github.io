<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">

        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #fff;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                background-image: url("images/chalk.jpg");
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
            }

            /*
             * Ryan's sample banner ad styles
             */
            .ball {
                background: #0CF;
                border-radius: 50%;
                height: 50px;
                width: 50px;
                position: absolute;
                animation-name: move, color;
                animation-duration: 2s, 1s;
                animation-iteration-count:infinite;
            }
            @keyframes move {
                0% {
                    top: calc(0% - 25px);
                    left: calc(0% - 25px);
                }
                40% {
                    top: calc(100% - 25px);
                    left: calc(100% - 25px);
                }
                50% {
                    top: calc(0% - 25px);
                    left: calc(100% - 25px);
                }
                90% {
                    top: calc(100% - 25px);
                    left: calc(0% - 25px);
                }
                100% {
                    top: calc(0% - 25px);
                    left: calc(0% - 25px);
                }
            }
            @keyframes color {
                0% {
                    background:#0CF;
                }
                100% {
                    background:#990;
                }
            }


            .logo{
                border-radius: 0%;
                height: 127px;
                width: 127px;
                position: absolute;
                background-size: cover;
                background-image: url("images/logo.png");
                animation-name: starbuckslogo;
                animation-duration: 3.5s;
                position: absolute;
                animation-fill-mode: both;
                left: 50%;
                margin-left: -63.5px;
                margin-top: 20px;
            }


            @keyframes starbuckslogo{
                0% {
                    transform: translateY(-200px);
                }
                25% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateX(0px);
                }
                100% {
                    transform: translateX(300px);
                }
            }


            .text1{
                border-radius: 0%;
                height: 30px;
                width: 300px;
                color: white;
                float: center;
                bottom: 30px;
                background-image: url("images/text1.png");
                text-align: center;
                position: absolute;
                animation-name: firsttext;
                animation-duration: 3.5s;
                position: absolute;
                animation-fill-mode: both;
                
            }


            @keyframes firsttext{
                0% {
                    transform: translateX(200px);
                }
                25% {
                    transform: translateX(0px);
                }
                50% {
                    transform: translateY(0px);
                }
                100% {

                }
